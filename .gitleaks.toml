# Gitleaks configuration
# https://github.com/gitleaks/gitleaks

title = "Gitleaks Config"

[extend]
useDefault = true

[allowlist]
description = "Allowlist for known safe patterns"
paths = [
    '''node_modules''',
    '''\.gradle''',
    '''build''',
    '''dist''',
    '''\.idea''',
    '''package-lock\.json''',
    '''gradle\.lockfile''',
]

# Example: Allow test files with fake credentials
# regexTarget = "match"
# regexes = [
#     '''FAKE_.*_KEY''',
# ]

# Specific file allowlists
# [[allowlist.commits]]
# description = "Initial commit with placeholder values"
# regexes = ['''placeholder''']

