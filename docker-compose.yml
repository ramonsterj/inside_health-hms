services:
  # PostgreSQL Database
  postgres:
    image: postgres:17
    container_name: hms-postgres
    environment:
      POSTGRES_DB: ${DATABASE_NAME:-hms_db}
      POSTGRES_USER: ${DATABASE_USERNAME:-admin}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-password}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USERNAME:-admin} -d ${DATABASE_NAME:-hms_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
